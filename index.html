<!DOCTYPE HTML>
<html>

<!-- Styles, nothing to do with the main functionality -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">

<!-- Actual form -->
<h1>Example form</h1>
<p>This is an example using FormRocket &amp; Water.css for the simple styles.</p>

<form action="https://www.formrocket.me/api/forms/74219764/something/999999/post/showSuccessMessageOnDone" method="POST">
    <h3>What is your name?</h3>
    <input type="text" placeholder="Asad" name="myName">
    <h3>Describe yourself in under 14 characters.</h3>
    <input type="text" placeholder= "Dog lover!! JK" name="myDescription" maxlength="14">
    <h3>What is your email?</h3>
    <input type="email" placeholder= "arcodez@protonmail.com" name="myEmail">
    <input type="submit">
</form>
</html>
