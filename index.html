<!DOCTYPE HTML>
<html>

<!-- Styles and responsive design, nothing to do with the main functionality -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Actual form -->
<h1>FormRocket (Official Demo)</h1>
<p>This is a demo using FormRocket &amp; Water.css for the simple styles.</p>
<p>FormRocket private beta will be opening in 2 weeks, stay tuned.</p>

<form action="https://www.formrocket.me/api/forms/74219764/Demo/75914759/post/showSuccessMessageOnDone" method="POST">
    <h3>What is your name?</h3>
    <input type="text" placeholder="Asad" name="myName">
    <h3>Describe yourself in under 14 characters.</h3>
    <input type="text" placeholder= "Dog lover!! JK" name="myDescription" maxlength="14">
    <h3>What is your email?</h3>
    <input type="email" placeholder= "arcodez@protonmail.com" name="myEmail">
    <input type="submit">
    </form>
    <button onclick="window.location.href='https://gui.formrocket.me/?userId=74219764&formName=Demo&formId=75914759&formSecret=88158403&from=fr_official_demo'">View responses</button>
    <button onclick="window.location.href='https://github.com/AR-Student824/fr-demo'">View source</button>
</html>
